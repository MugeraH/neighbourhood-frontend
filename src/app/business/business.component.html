<div class="container">
  <div>
    <a [routerLink]="['/add_business', hood.id]" class="btn btn-success m-2">
      Add business</a
    >
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let business of businesses">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ business.business_name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ business.about_business }}
          </h6>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a [routerLink]="['/update_business', business.id]" class="card-link"
            >update</a
          >
          <button
            class="card-link"
            (click)="deleteSelectedBusiness(business.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
